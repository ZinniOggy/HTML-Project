<!DOCTYPE html>
<html>
<head>
<script>
function its(){
    document.getElementById("dem").innerHTML="paragraph changed";
}
</script>
</head>
<body>
<h1>JavaScript in Body</h1>

<p id="dem">New one</p>
<button type="button" onclick="its()">Click It</button>

<script>
document.getElementById("dem").innerHTML= "My first Javascript";
</script>
<p id="pak"></p>
<script>
 let x,y,z;
 x = 5;
 y=6;
 z=x+y;
 document.getElementById("pak").innerHTML="The value of z is"+z+"."
</script>
</body>
</html>
