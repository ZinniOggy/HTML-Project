<!DOCTYPE html>
<html>
<head>
    <title>Farewell 2024</title>
    <script>
        function its() {
            document.getElementById("dem").innerHTML = "SAYONARA 2024!!";
        }

        function myfunc() {
            document.getElementById("course").innerHTML = "HAPPY NEW YEAR 2025!!";
        }
    </script>
    <style>
        #tt {
            background-image: url('year.jpg');
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: blue;
            font-family: cursive;
            text-align: center;
        }

        button {
            width: 30%;
            height: 50px;
            color: black;
            font-family: sans-serif;
            text-align: center;
            margin: 10px;
        }

        #dem {
            color: olive;
            text-align: center;
        }

        #course {
            color: olive;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body style="text-align: center;">
    <div id="tt">
        <h1>THE YEAR</h1>
        <p id="dem"></p>
        <button type="button" onclick="its()" style="background-color: darkmagenta;">Tap</button>
        <p id="course">NOTHING CHANGED?</p>
        <button type="button" onclick="myfunc()" style="background-color: crimson;">Tap Once More??</button>
    </div>
</body>
</html>
